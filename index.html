<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–π —Å–∞–π—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .welcome-section {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in;
        }

        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: bounce 2s infinite;
        }

        .btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .photo-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 1s ease-in;
        }

        .photo-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: inline-block;
        }

        #photo {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            max-height: 500px;
            display: block;
        }

        .photo-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! üåü</h1>
            <p class="subtitle">–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é —Ç–µ–±—è –Ω–∞ –º–æ—ë–º —Å–∞–π—Ç–µ! –ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å –∫–æ–µ-—á—Ç–æ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ–µ</p>
            <button class="btn" onclick="showPhoto()">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>
        </div>
        
        <div class="photo-section" id="photoSection">
            <div class="photo-container">
                <h2 class="photo-title">–í–æ—Ç –º–æ—è —Ñ–æ—Ç–∫–∞!</h2>
                <img id="photo" src="photo.jpg" alt="–ú–æ—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è" onerror="handleImageError()">
            </div>
        </div>
    </div>

    <script>
        function showPhoto() {
            const photoSection = document.getElementById('photoSection');
            const welcomeSection = document.querySelector('.welcome-section');
            const button = document.querySelector('.btn');
            
            // –ü—Ä—è—á–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –∏ –∫–Ω–æ–ø–∫—É
            welcomeSection.style.opacity = '0';
            welcomeSection.style.transform = 'translateY(-20px)';
            welcomeSection.style.transition = 'all 0.5s ease';
            
            // –ñ–¥—ë–º –Ω–µ–º–Ω–æ–≥–æ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–æ—Ç–∫—É
            setTimeout(() => {
                welcomeSection.style.display = 'none';
                photoSection.style.display = 'block';
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Ñ–æ—Ç–∫–∏
                setTimeout(() => {
                    photoSection.style.opacity = '1';
                }, 50);
            }, 500);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–±–æ–ª—å—à–æ–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ –∫–Ω–æ–ø–∫—É
            button.style.transform = 'scale(0.9)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 200);
        }
        
        function handleImageError() {
            const photo = document.getElementById('photo');
            const photoTitle = document.querySelector('.photo-title');
            
            photoTitle.textContent = '–§–æ—Ç–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ üò¢';
            photo.style.display = 'none';
            
            // –°–æ–∑–¥–∞—ë–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
            const errorMsg = document.createElement('p');
            errorMsg.textContent = '–î–æ–±–∞–≤—å—Ç–µ —Ñ–∞–π–ª photo.jpg –≤ –ø–∞–ø–∫—É —Å —Å–∞–π—Ç–æ–º';
            errorMsg.style.color = '#ff6b6b';
            errorMsg.style.marginTop = '15px';
            errorMsg.style.fontWeight = 'bold';
            
            document.querySelector('.photo-container').appendChild(errorMsg);
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function() {
            document.querySelector('h1').style.animation = 'fadeIn 1s ease-in';
            document.querySelector('.subtitle').style.animation = 'fadeIn 1.5s ease-in';
        });
    </script>
</body>
</html>
